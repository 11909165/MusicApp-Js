<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify - The Musical App</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"  />
        
    </head>
    <body>
        <nav>
            <ul>
                <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
                <li>Home</li>
                <li>About</li>
            </ul>
        </nav>


        <div class="container">
            <div class="songList">
                <h3>Best of 2022 </h3>
                <div class="songItemContainer">
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">02:34 <i id="8" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">01:45 <i id="0" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">02:01 <i id="2" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">02:48 <i id="3" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">01:34 <i id="4" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">01:04 <i id="5" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">01:14 <i id="6" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                    <div class="songItem">
                        <img  alt="1">
                        <span class="songName"></span>
                        <span class="songListPlay"><span class="timestamp">02:34 <i id="7" class="far fa-play-circle songItemPlay"></i></span></span>
                    </div>
                </div>
            </div>
            <div class="songBanner"></div>
        </div>


        <div class="bottom">
            <input type = "range" name= "range" id ="myprogressBar" min="0" value="0" max ="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i  id ="previous" class="fas fa-2x fa-backward"></i>
                <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                <i id ="next" class="fas fa-2x fa-forward"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" alt="" style="width: 43px;" id="gif" ><span> </span><span id="masterSongName">Wariyo - Mortals</span> 
            </div>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
